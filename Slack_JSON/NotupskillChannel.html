<div id="myData"></div>
<script>
    // fetch('Co_Lab_Slack_export_Jun_9_2021_Jun_15_2021/test.json')
    fetch('Co_Lab_Slack_export_Jun_9_2021_Jun_15_2021/upskillor/2021-06-09.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    function appendData(data) {
        var mainContainer = document.getElementById("myData");
        for (var i = 0; i < data.length; i++) {
            var div  = document.createElement("div");
            var div2 = document.createElement("div2");
            var div3 = document.createElement("div3");
            div.innerHTML  = 'Subject: ' + data[i].files[0].subject 
            div2.innerHTML = 'Name: ' + data[i].files[0].from[0].name
            div3.innerHTML = 'Preview: ' + data[i].files[0].preview
            mainContainer.appendChild(div);
            mainContainer.appendChild(div2);
            mainContainer.appendChild(div3);
        }
    }
</script>
